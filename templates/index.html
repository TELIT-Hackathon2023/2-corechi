<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        p {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* Styling for user input */
        p:nth-child(odd) {
            background-color: #4CAF50;
            color: #fff;
        }

        /* Styling for chatbot response */
        p:nth-child(even) {
            background-color: #fff;
            color: #333;
        }

        img {
            display: block;
            margin-top: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>TARDIS AI Chatbot</h1>
    <form action="/chat" method="post">
        <label for="user_input">Message TARDIS AI BOT :</label>
        <input type="text" id="user_input" name="user_input" required placeholder="Enter your message...">
        <input type="submit" value="Submit">
    </form>
    {% if user_input %}
        <p>Input from you: {{ user_input }}</p>
        {% if img_src %}
            <img src="{{ url_for('static', filename='img/' + img_src) }}" alt="User Image" width="250">
        {% else %}
            <p>Answear from Chatbot: {{ answer }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
