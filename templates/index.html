<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot</h1>
    <form action="/chat" method="post">
        <label for="user_input">User:</label>
        <input type="text" id="user_input" name="user_input" required>
        <input type="submit" value="Submit">
    </form>
    {% if user_input %}
        <p>User: {{ user_input }}</p>
        {% if img_src %}
            <img src="{{ url_for('static', filename='img/' + img_src) }}" alt="User Image" width="250">
        {% else %}
            <p>Chatbot: {{ answer }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
